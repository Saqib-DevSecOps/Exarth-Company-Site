<!DOCTYPE html>
{% load static %}
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Awaiken">
    <title>Exarth - {% block subtitle %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'wesbsite/images/favicon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&amp;display=swap" rel="stylesheet">
    <link href="{% static 'website/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'website/css/slicknav.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'website/css/swiper-bundle.min.css' %}">
    <link href="{% static 'website/css/all.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'website/css/animate.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'website/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/mousecursor.css' %}">
    <link href="{% static 'website/css/custom.css' %}" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.11/dist/css/splide.min.css">

{% block extra_head %}{% endblock %}
</head>

{% block extra_css %}{% endblock %}

<body>

<!-- Preloader Start -->
<div class="preloader">
    <div class="loading-container">
        <div class="loading"></div>
        <div id="loading-icon"><img src="{% static 'website/images/loader.svg' %}" alt=""></div>
    </div>
</div>
<!-- Preloader End -->
{%include 'website/include/header.html' %}

{% block content %}
{% endblock %}

{%include 'website/include/footer.html' %}

<script src="{% static 'website/js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'website/js/bootstrap.min.js' %}"></script>
<script src="{% static 'website/js/validator.min.js' %}"></script>

<script src="{% static 'website/js/swiper-bundle.min.js' %}"></script>
<script src="{% static 'website/js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'website/js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'website/js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'website/js/SmoothScroll.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.11/dist/js/splide.min.js"></script>

{% block extra_js %}{% endblock %}
</body>

</html>
