{% extends 'base.html' %}
{% block subtitle %} Services {% endblock %}
{% load static %}
{% block content %}

<!-- Page Header Start -->
<div class="page-header bg-section">
    <!-- Page Header Box Start -->
    <div class="page-header-box">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Page Header Content Start -->
                    <div class="page-header-content">
                        <h1 class="wow fadeInUp text-center">Our <span>services</span></h1>
                    </div>
                    <!-- Page Header Content End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header Box End -->
</div>
<!-- Page Header End -->

<!-- Page Services Start -->
<div class="page-services">
    <div class="container">
        <div class="row section-row align-items-center">
            <div class="col-lg-8">
                <!-- Section Title Start -->
                <div class="section-title">
                    <h2 class="wow fadeInUp" data-wow-delay="0.25s"
                        style="visibility: visible; animation-delay: 0.25s; animation-name: fadeInUp;">
                        Offering <span>Exceptional Services</span> with Expert Precision
                    </h2>
                </div>
                <!-- Section Title End -->
            </div>

            <div class="col-lg-4 text-end">
                <!-- Contact Circle Start -->
                <div class="contact-circle">
                    <img src="/static/website/images/contact-now-circle.svg" alt="">
                </div>
                <!-- Contact Circle End -->
            </div>
        </div>
        <div class="row">
            {% for obj in object_list %}
            <div class="col-lg-4 col-md-6">
                <!-- Service Item Start -->
                <div class="service-item border border-danger wow fadeInUp">
                    <!-- Icon Box Start -->
                    <div class="icon-box">
                        <img src="{{obj.thumbnail_image.url}}" alt="">
                    </div>
                    <!-- Icon Box End -->

                    <!-- Service Item Content Start -->
                    <div class="service-item-content">
                        <h3>{{obj.title}}</h3>
                        <p>{{obj.short_description}}</p>
                    </div>
                    <!-- Service Item Content End -->

                    <!-- Service Btn Start -->
                    <div class="service-btn">
                        <a href="{% url 'website:service-detail' obj.id %}" class="readmore-btn">learn more</a>
                    </div>
                    <!-- Service Btn End -->
                </div>
                <!-- Service Item End -->
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Page Services End -->


{% endblock %}
